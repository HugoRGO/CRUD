<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Imagenes/Formato.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-hover-light navbar-dark navbar-expand-lg bg-dark bg-gradient py-3">
            <div class="container-fluid d-flex justify-content-center align-items-center">
                <a class="navbar-brand d-flex justify-content-center align-items-center" href="#">
                    <img src="Imagenes/Formato.png" alt="U-Camp- Logo" width="40" height="40" class="d-inline-block align-items-center mx-3">
                    <span class="h3 m-0">Formato CRUD</span>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <main class="container">
            <h1 class="py-3">
                Lista de Contactos
            </h1>
            <form id="contacto-form" class="p-4">
                <div class="mb-3">
                    <label for="inputNombre" class="form-label fw-bold py-2">Nombre(s)</label>
                    <input type="text" required class="form-control w-75" id="inputNombre" placeholder="Escriba Nombre(s)">
                </div>
                <div class="mb-3">
                    <label for="inputApellido" class="form-label fw-bold py-2">Apellido(s)</label>
                    <input type="text" required class="form-control w-75" id="inputApellido" placeholder="Escriba Apellido(s)">
                </div>
                <div class="mb-3">
                    <label for="inputTelefono" class="form-label fw-bold py-2">Teléfono</label>
                    <input type="text" onkeypress="return SoloNumeros(event)" required class="form-control w-75" id="inputTelefono" placeholder="Escriba Teléfono">
                </div>
                <button class="btn btn-primary bg-gradient my-4 fw-bold" type="submit">Guardar</button>
            </form>
            <div class="table-responsive">
                <table class="table table-bordered border-dark my-5">
                    <thead class="table-dark bg-gradient mx-0">
                        <tr>
                            <th scope="col" class="text-center">#</th>
                            <th scope="col" class="text-center">Nombre</th>
                            <th scope="col" class="text-center">Apellido</th>
                            <th scope="col" class="text-center">Teléfono</th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="body-tabla">
                    </tbody>
                </table>
            </div>
        </main>
    </main>
    <footer>
        <div class="p-2 bg-dark bg-gradient">
            <div class="container w-50">
                <div class="row justify-content-md-center">
                    <div class="col-lg d-flex justify-content-center align-items-center">
                        <a href="#"> <img src="Imagenes/facebook_icon.png" alt="Facebook-Logo" width="40" height="35" class="d-inline-block align-text-top m-4"></a>
                        <a href="#"> <img src="Imagenes/IG_icon.png" alt="IG-Logo" width="40" height="35" class="d-inline-block align-text-top m-4"></a>
                        <a href="https://github.com/HugoRGO/CRUD"> <img src="Imagenes/Gh_icon.png" alt="Github-Logo" width="40" height="35" class="d-inline-block align-text-top m-4"></a>
                    </div>
                </div>
                <div class="row justify-content-md-center py-2">
                    <div class="col text-center fw-semibold text-white text-shadow">
                        <p>Este es un formato CRUD elaborado con fines académicos.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
